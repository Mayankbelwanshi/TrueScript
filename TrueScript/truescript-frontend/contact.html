<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - TrueScript</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #f4f7fc;
    }

    /* Navbar */
    header {
      background-color: #4e73df;
      padding: 1rem 2rem;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar h1 {
      color: #fff;
      font-size: 2rem;
      font-weight: 600;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .navbar a:hover,
    .navbar a.active {
      color: #f1c40f;
    }

    /* Contact Section */
    .contact-section {
      background-color: #fff;
      margin: 3rem 0;
      padding: 3rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .contact-section h3 {
      font-size: 2rem;
      color: #333;
      font-weight: 600;
    }

    .contact-section p {
      font-size: 1.2rem;
      color: #666;
      margin-top: 10px;
    }

    .contact-form {
      margin-top: 30px;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      background-color: #fafafa;
      resize: none;
    }

    .contact-form button {
      background-color: #4e73df;
      padding: 12px 25px;
      color: #fff;
      font-weight: 600;
      border-radius: 25px;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #3e59b9;
    }

    .contact-info {
      margin-top: 30px;
      text-align: center;
    }

    .contact-info p {
      font-size: 1.1rem;
      color: #666;
      margin: 10px 0;
    }

    .contact-info a {
      color: #4e73df;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .contact-info a:hover {
      color: #f1c40f;
    }

    /* Footer */
    .footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
    }

    /* Responsive Design */
    @media screen and (max-width: 768px) {
      .contact-section {
        padding: 1.5rem;
      }

      .contact-form button {
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <h1>TrueScript</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="upload.html">Upload</a>
      <a href="results.html">Results</a>
      <a href="contact.html" class="active">Contact</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <!-- Contact Section -->
  <section class="contact-section">
    <h3>Contact Us</h3>
    <p>If you have any questions or need support, feel free to reach out to us using the form below.</p>
    
    <div class="contact-form">
      <input type="text" placeholder="Your Name" id="name" required>
      <input type="email" placeholder="Your Email" id="email" required>
      <textarea placeholder="Your Message" id="message" rows="6" required></textarea>
      <button type="button" id="sendMessageButton">Send Message</button>
    </div>

    <!-- Contact Info -->
    <div class="contact-info">
      <p>If you'd prefer to contact us directly, you can reach us at:</p>
      <p>Email: <a href="mailto:xyz@gmail.com">xyz@gmail.com</a></p>
      <p>Phone: <a href="tel:+123">123</a></p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 TrueScript. All Rights Reserved.</p>
  </footer>

  <script>
    // Initialize EmailJS
    emailjs.init("projectslnct@gmail.com");  // Replace with your EmailJS User ID

    // Send message function
    document.getElementById('sendMessageButton').addEventListener('click', function () {
      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var message = document.getElementById('message').value;

      if (name && email && message) {
        var templateParams = {
          from_name: name,
          from_email: email,
          message: message
        };

        emailjs.send("sservice_bs7mj3b", "template_3qykg1k", templateParams)
          .then(function (response) {
            alert('Message sent successfully!');
            document.getElementById('name').value = '';
            document.getElementById('email').value = '';
            document.getElementById('message').value = '';
          }, function (error) {
            alert('Failed to send message. Please try again later.');
          });
      } else {
        alert('Please fill in all fields.');
      }
    });
  </script>
</body>
</html>
